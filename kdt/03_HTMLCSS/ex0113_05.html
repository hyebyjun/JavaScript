<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link src="" rel="stylesheet" href=""> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .main {
        width: 1200px;
        height: 120px;
        border: 1px solid black;
        margin: 0 auto;
        margin-top: 40px;
        line-height: 40px;
        font-size: 37px;
        font-family: 'Nanum Gothic', sans-serif;
        font-weight: 700;
      }
      #coway_color {
        letter-spacing: -0.03em;
        word-break: keep-all;
        color: #00a8e3;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div>
      <ul>
        <li>제품</li>
        <li>서비스안내</li>
        <li>스토리</li>
        <li>이벤트·카드혜택</li>
        <li>고객지원</li>
        <li>코웨이Live</li>
      </ul>
    </div>
    <div class="main">
      <p>
        해피 행복하다면 멍멍해<br />
        꼼꼼하고 신속함을 바탕으로 고객에게 감동을<br />
        전달하는 <em id="coway_color">코웨이 서비스</em>에 대해 살펴보세요.
      </p>
    </div>
  </body>
