    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style></style>
    <script>
      let today = new Date(); // date 객체 2022-01-25
      let nowYear = today.getFullYear();

      // 2022.12.31까지 남은 날짜가 며칠인가요?

      let dDay = new Date(nowYear, 11, 31); // 모라고요? 11이 12가 되는 매직?

      let diffDay = dDay.getTime() - today.getTime();
      let resultDay = Math.ceil(diffDay / (1000 * 60 * 60 * 24));

      console.log(diffDay);
      console.log('dDay까지 ' + resultDay + '일 남았습니다.');

      $(function () {});
    </script>
