    <script>
      $(function () {
        $.ajax({
          url: 'MOCK_DATA.json',
          type: 'get',
          // data:"",

          success: function (data) {
            alert('축하혀요');

            let plusdata = ''; // data를 1개의 파일로 변경 (??)
            for (let i in data) {
              plusdata += '<tr>';
              plusdata += '<td>' + data[i].boardNum + '</td>';
              plusdata += '<td>' + data[i].title + '</td>';
              plusdata += '<td>' + data[i].id + '</td>';
              plusdata += '<td>' + data[i].date + '</td>';
              plusdata += '<td>' + data[i].hit + '</td>';
              plusdata += '</tr>';
            }
          },

          error: function () {
            alert('다시 하도록..');
          },
        });
      });
    </script>
