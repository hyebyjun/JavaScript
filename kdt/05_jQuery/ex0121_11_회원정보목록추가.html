<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex0121_11</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
      input {
        width: 120px;
        height: 25px;
        border: 1px solid #888;
        margin-bottom: 10px;
      }

      table,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }

      th,
      td {
        width: 180px;
        height: 25px;
        text-align: center;
      }
    </style>
    <script>
      $(function () {
        $('#btn').click(function () {
          let htmldata = '';

          htmldata += '<tr>';
          htmldata += '<td>' + $('#uId').val() + '</td>';
          htmldata += '<td>' + $('#uName').val() + '</td>';
          htmldata += '<td>' + $('#uMail').val() + '</td>';
          htmldata += '<td>' + $('#inDate').val() + '</td>';
          htmldata += '</tr>';

          $('#contents').append(htmldata);
          $('#uId,#uName,#uMail,#inDate').val('');
          $('#uId').focus();
        });
      });
    </script>
  </head>
  <body>
    <h3>추가할 회원 정보를 입력하세요.</h3>
    <form action="#" method="post">
      <label>아이디</label>
      <input type="text" name="uId" id="uId" />
      <label>이름</label>
      <input type="text" name="uName" id="uName" />
      <label>이메일</label>
      <input type="text" name="uMail" id="uMail" />
      <label>가입일자</label>
      <input type="text" name="inDate" id="inDate" />

      <br /><br />
      <input type="button" id="btn" value="회원 추가" />
    </form>

    <table>
      <thead>
        <tr>
          <td>아이디</td>
          <td>이름</td>
          <td>이메일</td>
          <td>회원가입일자</td>
        </tr>
      </thead>
      <tbody id="contents">
        <tr>
          <td>kongildong</td>
          <td>홍길동</td>
          <td>gilddong@gmail.com</td>
          <td>2022-01-21</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
