<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex0121_04</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(function () {
        $('div').click(function () {
          //div를 . 클릭하면. 기능함
          $('#txt').text($('div').text().length); // p txt에 그 p txt의 length를.
        });
      });
    </script>
    <style>
      div {
        border: 5px solid black;
        width: 200px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div>사각형을 클릭해보세요.</div>
    <p id="txt"></p>
  </body>
</html>
