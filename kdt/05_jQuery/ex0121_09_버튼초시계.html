<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex0121_09</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
      div {
        width: 50px;
        height: 50px;
        text-align: center;
        font-size: 30px;
      }
    </style>
    <script>
      $(function () {
        // function(){}    <== 이것을 눈에 익히자..
        // 프로그래밍 언어들은 뭐 1/1000초마다 뭐.. 한대..

        let auto1;
        let num = 0;
        let check = true;

        $('#btnStart').click(function () {
          if (check) {
            auto1 = setInterval(function () {
              num++;
              $('#screen').text(num); // 제이쿼리 텍스트, js write, 파이썬 프린트..
            }, 1000);
            check = false;
          }
        });

        $('#btnStop').click(function () {
          clearInterval(auto1);
          $('div').css('border', '3px solid red');
          check = true;
        });
      });
    </script>
  </head>
  <body>
    <h2>Count</h2>

    <div id="screen"></div>
    <br />
    <button id="btnStart">시작하기</button>
    <button id="btnStop">중단하기</button>
  </body>
</html>
