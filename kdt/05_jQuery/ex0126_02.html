<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex0126_02</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
      input {
        margin: 5px auto;
        height: 18px;
      }
    </style>
    <script>
      function openChild() {
        alert('야호');
        let data = $('#userId').val();
        window.open(
          'popup2.html?userId=' + data + '',
          'childForm',
          'width=800,height=600,resizable=no,scrollbars=no'
        );
      }

      $(function () {});
    </script>
  </head>
  <body>
    <!-- 부모창의 id를 자식창에 전달 / 자식창의 이름을 부모창에 전달 -->
    <h3>안녕 부모창이에요</h3>

    <label>아이디</label>
    <input type="userId" name="userId" id="userID" />
    <button type="button" id="sendChild" onclick="openChild()">
      아이디 전달</button
    ><br />

    <label>이름 받앗어요</label>
    <input type="setName" name="setName" id="setName" />
  </body>
</html>
