<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0118_10</title>
  </head>
  <body>
    <script>
      // 100, 90점 등급 A
      // 80점 B, 70점 C, 60점 D 그 외에는 F
      var jumso = prompt('몇 점?');

      switch (jumso) {
        case '100':
        case '90': // 스위치 or 조건은 요런 느낌
          document.write('A');
          break;
        case '80':
          document.write('B');
          break;
        case '70':
          document.write('C');
          break;
        case '60':
          document.write('D');
          break;
        default:
          alert('총살이다.');
          break;
      }
    </script>
  </body>
</html>
