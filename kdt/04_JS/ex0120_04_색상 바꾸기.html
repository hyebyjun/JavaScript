<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex0120_04</title>
    <style>
      body {
        background: yellow;
      }
    </style>
  </head>
  <body id="backAll">
    <button type="button" onclick="gogo()">색상 바꾸기</button>
    <script>
      let color = ['red', 'white', 'yellow', 'auqa', 'purple'];
      let i = 0;
      function gogo() {
        if (i > 5) i = 0;
        {
          document.getElementById('backAll').style.backgroundColor = color[i];
        }
        i++;
      }
    </script>
  </body>
</html>
