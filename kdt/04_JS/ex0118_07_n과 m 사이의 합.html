    <form action="">
      <label for="">이것은 X</label>
      <input type="text" name="str1" id="str1" />
      <br />
      <label for="">이것은 Y</label>
      <input type="text" name="str2" id="str2" />
      <br />
      <button type="button" onclick="cal()">연산</button>
    </form>

      function cal() {
        // 입력값 x, y를 받고 x부터 y까지의 합
        const num1 = Number(document.getElementById('str1').value);
        const num2 = Number(document.getElementById('str2').value);
        const total = 0;
        while (num1 <= num2) {
          total += num1;
          num1 += 1;
        }
        document.getElementById('num3').innerText = total;
      }
      document.write(total); //이거 왜 안돼
      // total이 cal 함수 속의 로컬변수?이기 때문이다..
    </script>
    <table>

        <td id="num3"></td>
